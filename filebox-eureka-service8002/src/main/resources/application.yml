server:
  port: 8002
spring:
  application:
    name: eureka-service

eureka:
  instance:
    hostname: eureka-service8002
  client:
    service-url:
      defaultZone: http://eureka-service8001:8001/eureka/
    register-with-eureka: true
    fetch-registry: true
  server:
    enable-self-preservation: false
